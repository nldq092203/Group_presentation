{% extends "group/layout.html" %}

{% block body %}
    <h1>Our Team</h1>
    <div class="membersList">
        {% for member in members %}
            <div class="member">
                <img class="avt" src="{{ member.avt.url }}" alt="{{ member.name }} Avatar" style="max-height:100px">
                <a href="{% url 'member_detail' pk=member.pk %}" ><h3 class="name">{{ member.name }}</h3></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
