{% extends "user/includes/layout.html" %}
{% load static %}
{% block body %}

    <h2>Login</h2>

    <div class="login-div">
        <div style="width: 60%; margin: 0px auto;" class="error">
        </div>
        <form class="form-login" method="post">
            {% csrf_token %}
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
{% block javascript %}
<script  type="text/javascript" src="{% static 'user/js/register_login.js' %}"></script>
{% endblock %}
